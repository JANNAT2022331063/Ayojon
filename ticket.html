<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Digital Ticket | Ayojon</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #8ec5fc 0%, #e0c3fc 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .ticket-container {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      width: 800px;
      padding: 80px 70px;
      color: #222;
      text-align: center;
    }

    .ticket-container h2 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .qr-box {
      background: rgba(255, 255, 255, 0.3);
      padding: 15px;
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 25px;
    }

    .qr-box img {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      background: #fff;
      padding: 10px;
    }

    .ticket-details {
      text-align: left;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 10px;
      padding: 15px;
      font-size: 1.2rem;
      line-height: 1.6;
      margin-top: 10px;
    }

    .download-btn {
      margin-top: 25px;
      background: linear-gradient(90deg, #7b61ff, #4fc3f7);
      border: none;
      border-radius: 30px;
      padding: 12px 0;
      width: 100%;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .download-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="ticket-container">
    <h2>Your Digital Ticket</h2>
    <p class="subtitle">ðŸŽ‰ Thank you for booking with Ayojon!</p>

    <div class="qr-box">
      <img src="images/qr-code.png" alt="QR Code">
    </div>

    <div class="ticket-details">
      <p><strong>Event:</strong> Loading...</p>
      <p><strong>Date:</strong> ...</p>
      <p><strong>Time:</strong> ...</p>
      <p><strong>Location:</strong> ...</p>
      <p><strong>Price:</strong> ...</p>
      <p><strong>Attendee:</strong> ...</p>
      <p><strong>Ticket ID:</strong> ...</p>
    </div>

    <button class="download-btn" onclick="window.print()">Download / Print Ticket</button>
  </div>

  <!-- âœ… Your added script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const event = JSON.parse(localStorage.getItem("selectedEventData"));

      if (!event) {
        alert("No ticket data found!");
        window.location.href = "Events.html";
        return;
      }

      document.querySelector(".ticket-details").innerHTML = `
        <p><strong>Event:</strong> ${event.title}</p>
        <p><strong>Date:</strong> ${event.date} | <strong>Time:</strong> ${event.time}</p>
        <p><strong>Location:</strong> ${event.location}</p>
        <p><strong>Price:</strong> ${event.price} BDT</p>
        <p><strong>Attendee:</strong> (Your name here)</p>
        <p><strong>Ticket ID:</strong> #${Math.random().toString(36).substr(2, 6).toUpperCase()}</p>
      `;
    });
  </script>

</body>
</html>
