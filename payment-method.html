<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Payment Method | Ayojon</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a8c0ff 0%, #89de50 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .payment-container {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      width: 600px;
      padding: 60px;
      color: #050000;
      text-align: center;
    }

    .payment-container h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .payment-container p {
      font-size: 1rem;
      margin-bottom: 25px;
      opacity: 0.9;
    }

    .method-choice {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 25px;
    }

    .method-btn {
      flex: 1;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
      color: #000;
    }

    .method-btn:hover, .method-btn.active {
      background: rgba(255, 255, 255, 0.35);
    }

    .method-btn img {
      width: 70px;
      height: 70px;
      margin-bottom: 10px;
    }

    .input-box {
      text-align: left;
      margin-bottom: 15px;
    }

    .input-box label {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.25);
      color: #000;
      font-size: 1.2rem;
      outline: none;
    }

    .confirm-btn {
      margin-top: 25px;
      background: linear-gradient(90deg, #7b61ff, #4fc3f7);
      border: none;
      border-radius: 30px;
      padding: 12px 0;
      width: 100%;
      color: #fff;
      font-size: 1.4rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .confirm-btn:hover {
      opacity: 0.9;
    }

    .event-summary {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Payment Method</h2>
    <p>Confirm your payment to complete booking</p>

    <div class="event-summary" id="eventSummary">
      <p><strong>Event:</strong> Loading...</p>
      <p><strong>Price:</strong> ... BDT</p>
    </div>

    <div class="method-choice">
      <div class="method-btn" id="bkash">
        <img src="images/bkash.png" alt="Bkash">
        bKash
      </div>
      <div class="method-btn" id="nagad">
        <img src="images/nagad.png" alt="Nagad">
        Nagad
      </div>
    </div>

    <form id="paymentForm">
      <div class="input-box">
        <label for="mobile">Mobile Number</label>
        <input type="text" id="mobile" name="mobile" placeholder="01XXXXXXXXX" required>
      </div>

      <div class="input-box">
        <label for="trxid">Transaction ID</label>
        <input type="text" id="trxid" name="trxid" placeholder="Enter TrxID" required>
      </div>

      <button type="submit" class="confirm-btn">Confirm Payment</button>
    </form>
  </div>

  <script>
    const methodBtns = document.querySelectorAll('.method-btn');
    let selectedMethod = '';

    // Select payment method
    methodBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        methodBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedMethod = btn.id;
      });
    });

    // Extract event details from query
    const urlParams = new URLSearchParams(window.location.search);
    const eventId = urlParams.get('eventId');

    async function loadEventDetails() {
      try {
        const res = await fetch(`http://localhost:5000/api/events/${eventId}`);
        const event = await res.json();
        document.getElementById('eventSummary').innerHTML = `
          <p><strong>Event:</strong> ${event.title}</p>
          <p><strong>Price:</strong> ${event.price} BDT</p>
        `;
      } catch {
        document.getElementById('eventSummary').innerHTML = '<p>Failed to load event details.</p>';
      }
    }

    loadEventDetails();

    // Confirm payment and redirect to ticket page
    document.getElementById('paymentForm').addEventListener('submit', e => {
      e.preventDefault();

      const mobile = document.getElementById('mobile').value.trim();
      const trxid = document.getElementById('trxid').value.trim();

      if (!selectedMethod) {
        alert('Please select a payment method.');
        return;
      }

      const paymentData = {
        eventId,
        mobile,
        trxid,
        method: selectedMethod
      };

      const params = new URLSearchParams(paymentData).toString();
      window.location.href = `ticket.html?${params}`;
    });
  </script>
</body>
</html>
